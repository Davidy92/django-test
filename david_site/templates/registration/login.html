{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  Forgot your password? Click <a href="{% url 'password_reset' %}">here</a>!
</form>
{% endblock content %}
